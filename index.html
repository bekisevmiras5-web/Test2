<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>CtrlRex — FLL Team</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #e0b3ff;
        }

        header {
            background: #1a001f;
            padding: 20px;
            text-align: center;
            font-size: 32px;
            color: #c266ff;
            text-shadow: 0 0 10px #bf40ff;
            border-bottom: 2px solid #4d0066;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            background: #0d0010;
            padding: 10px;
        }

        nav a {
            color: #d580ff;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 10px;
            transition: 0.3s;
        }

        nav a:hover {
            background: #bf40ff;
            color: #fff;
            text-shadow: 0 0 10px #ff80ff;
        }

        section {
            max-width: 900px;
            margin: auto;
            padding: 40px 20px;
        }

        h2 {
            color: #ffb3ff;
            text-shadow: 0 0 10px #bf40ff;
            border-left: 4px solid #bf40ff;
            padding-left: 10px;
        }

        .member-card {
            background: #1a001f;
            padding: 20px;
            margin: 15px 0;
            border-radius: 12px;
            border: 1px solid #4d0066;
            box-shadow: 0 0 10px #240033 inset;
        }
    </style>
</head>
<body>

<header>CtrlRex — FLL Team</header>

<nav>
    <a href="#team">О команде</a>
    <a href="#project">Проект</a>
    <a href="#contacts">Контакты</a>
</nav>

<section id="team">
    <h2>О команде</h2>
    <div class="member-card">
        <b>Медина</b> — добавить описание
    </div>
    <div class="member-card">
        <b>Амира</b> — добавить описание
    </div>
</section>

<section id="project">
    <h2>Проект</h2>
    <p>Добавить описание проекта...</p>
</section>

<section id="contacts">
    <h2>Контакты</h2>
    <p>Telegram бот: добавить позже</p>
</section>

</body>
</html>
